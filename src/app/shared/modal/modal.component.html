<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]='employeeForm'>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Md Rahim"
                            formControlName="name" required>
                        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger mt-2">

                            <div *ngIf="name?.errors?.['required']">
                                Name is required.
                            </div>
                            <div *ngIf="name?.errors?.['minlength']">
                                Name must be at least 4 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" formControlName="email" required>
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger mt-2">

                            <div *ngIf="email?.errors?.['required']">
                                Name is required.
                            </div>
                            <div *ngIf="email?.errors?.['email']">
                                Enter a valid email address
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Role"
                            formControlName="role">
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveEmployeeDataIntoLocalStorage()"
                    data-bs-dismiss="modal" [disabled]="!employeeForm.valid">Save Info</button>
            </div>
        </div>
    </div>

</div>
